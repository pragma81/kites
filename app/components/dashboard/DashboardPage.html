<ion-header>
  <ion-navbar primary>
    <ion-buttons start>
      <button royal>
      <ion-icon name="search"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>KiTes</ion-title>
    <ion-buttons end>
      <button royal>
      <ion-icon name="md-options"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <template [ngIf]="showIntro">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img class="intro-img" src="img/intro.svg">
        </ion-col>
        <ion-col center>
        
          <button primary round (click)="createTestSuite()"> Create Your First Test Suite<ion-icon name="create"></ion-icon></button>

           <a  href="#" (click)="importTestSuite()" class="import-link"> or import your first test suite</a>
        </ion-col>
      </ion-row>
    </ion-grid>

  </template>

  <template [ngIf]="!showIntro">
    <ion-grid>
      <ion-row>

        <ion-col width-33>
          <tex-testsuite-explorer (testSuiteClick)="onTestSuiteClick($event)" (testSuiteDeleted)="onTestSuiteDeleted()"> </tex-testsuite-explorer>
        </ion-col>
        <ion-col width-67>

          <tex-feature-explorer (featureUpdate)="onFeatureUpdate(feature)"> </tex-feature-explorer>

        </ion-col>
      </ion-row>
    </ion-grid>
  </template>


</ion-content>
