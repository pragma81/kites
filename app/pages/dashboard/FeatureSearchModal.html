<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100><input type="file"  (change)="onFileSelected($event)" /></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-10>
        <button primary (click)="close()"> <ion-icon name="open"></ion-icon>Import
        </button>
      </ion-col>
      <ion-col offset-50 width-33>
        <button danger (click)="close()"> <ion-icon name="close"></ion-icon>I will import later 
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
